<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HAPPY VALENTINE'S DAY</title>
<link rel="icon" type="image/png" sizes="100%" href="https://pngtree.com/so/valentines-day">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe Script', cursive;
    background-color: #ffe6e6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    max-width: 600px;
    padding: 30px;
    border-radius: 15px;
    background-color: #fff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }

  h1 {
    font-size: 36px;
    color: #FF6F61;
    font-style: italic;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }

  p {
    font-size: 20px;
    color: #C85A8E;
    margin-bottom: 30px;
    font-family: 'Segoe Script', cursive;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }

  .gif-container {
    width: 80%;
    max-width: 300px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    margin: 0 auto;
    margin-bottom: 30px;
  }

  img {
    width: 100%;
    border-radius: 10px;
  }

  button {
    padding: 12px 24px;
    font-size: 18px;
    border: 2px solid #ff99cc;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
    outline: none;
    background-color: #ff3399;
    color: #fff;
  }

  button:hover {
    background-color: #e6005c;
    border-color: #e6005c;
    transform: scale(1.1);
  }

  button:focus {
    box-shadow: 0 0 0 3px #ff66b3;
  }

  .shake {
    animation: shake 0.5s ease-in-out;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
</style>
</head>
<body>
<div class="container">
  <h2>hi cocobelococo</h2>
  <p> If anyone haven't asked you yet, will you be my valentines :D</p>
  <p> Happy Valentines Day! </p>
  <div class="gif-container">
    <img src="https://i.pinimg.com/736x/cf/f5/1b/cff51b2b478239445e9340f76d3162bc.jpg" alt="Valentine's Day Image">
  </div>
  <p>(click close & audio on!</p>
  <button id="yesButton" onclick="playSong()">Yes, obviously!</button>
  <button id="noButton" onclick="noClicked()">NO!(üòí)</button>
</div>

<script>
  var audio = null;

  function playSong() {
    if (audio && !audio.paused) {
      audio.pause();
      audio.currentTime = 0;
    }

    audio = new Audio('https://raw.githubusercontent.com/Nguyen-Tran3/loo/main/Fetty%20Wap%20%20-%20Again%20%5BAudio%20Only%5D.mp3');
    audio.play();
    alert("YIPPE! ‚ù§Ô∏è");
  }

  function noClicked() {
    if (audio && !audio.paused) {
      audio.pause();
      audio.currentTime = 0;
    }

    audio = new Audio('https://raw.githubusercontent.com/Nguyen-Tran3/loo/main/Marvins%20Room.mp3');
    audio.play();
    alert("Think again. üòí");
    document.getElementById('noButton').classList.add('shake');
    setTimeout(function() {
      document.getElementById('noButton').classList.remove('shake');
    }, 500);
  }
</script>
</body>
</html>
