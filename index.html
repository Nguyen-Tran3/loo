<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HAPPY VALENTINE'S DAY</title>
<link rel="icon" type="image/png" href="https://pngtree.com/so/valentines-day">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe Script', cursive;
    background-color: #ffe6e6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    max-width: 85%;
    padding: 20px;
    border-radius: 12px;
    background-color: #fff;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  }

  h2 {
    font-size: 24px;
    color: #FF6F61;
    font-style: italic;
    margin-bottom: 8px;
  }

  p {
    font-size: 16px;
    color: #C85A8E;
    margin-bottom: 15px;
  }

  .gif-container {
    width: 75%;
    max-width: 250px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    margin: 0 auto 20px auto;
  }

  img {
    width: 100%;
    border-radius: 8px;
  }

  button {
    padding: 8px 16px;
    font-size: 14px;
    border: 2px solid #ff99cc;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    background-color: #ff3399;
    color: #fff;
  }

  button:hover {
    background-color: #e6005c;
    border-color: #e6005c;
    transform: scale(1.05);
  }

  .small-button {
    font-size: 10px;
    padding: 4px 8px;
    margin-top: 5px;
    background-color: #ff66b3;
    border-color: #ff66b3;
  }
</style>
</head>
<body>
<div class="container">
  <h2>hi cocobelococo</h2>
  <button class="small-button" onclick="playHiSong()">Hi!</button>
  <p> If anyone hasn't asked you yet, will you be my valentine? 😜</p>
  <p> Happy Valentine's Day! </p>
  <div class="gif-container">
    <img src="https://i.pinimg.com/736x/cf/f5/1b/cff51b2b478239445e9340f76d3162bc.jpg" alt="Valentine's Day Image">
  </div>
  <p>(click close & audio up!)</p>
  <button id="yesButton" onclick="playSong()">Yes, obviously!</button>
  <button id="noButton" onclick="noClicked()">NO!(🙄)</button>
</div>

<script>
  var audio = new Audio();
  audio.loop = true;
  audio.volume = 0.5;

  function playHiSong() {
    audio.src = 'https://raw.githubusercontent.com/Nguyen-Tran3/loo/d70bb9fb47573f894814a603265449b9c40dbaf1/never%20let%20me%20go.mp4';
    audio.play();
  }

  function playSong() {
    audio.src = 'https://raw.githubusercontent.com/Nguyen-Tran3/loo/main/Fetty%20Wap%20%20-%20Again%20%5BAudio%20Only%5D.mp3';
    audio.play();
    alert("YIPPE! ❤️");
  }

  function noClicked() {
    audio.src = 'https://raw.githubusercontent.com/Nguyen-Tran3/loo/main/Heavy%20-%20Made%20with%20Clipchamp.mp4';
    audio.play();
    alert("Think again. 😒");
    document.getElementById('noButton').classList.add('shake');
    setTimeout(() => document.getElementById('noButton').classList.remove('shake'), 500);
  }
</script>
</body>
</html>
